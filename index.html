<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Qr code Component Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/template.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Outfit:wght@400;700&display=swap");

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "outfit", verdana, geneva, tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="component-main">
            <main>
                <section class="qr-code">
                    <img src="assets/images/image-qr-code.png" alt="qr code image" />
                </section>
                <section class="text-area">
                    <h1>Improve your front-end skills by building projects</h1>
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </section>
            </main>
        </div>
        <div class="attribution">
            <aside>
                Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Wesley Martins</a>.
            </aside>
        </div>
    </div>
</body>
</html>
